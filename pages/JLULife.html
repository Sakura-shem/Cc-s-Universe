<script>
    // 监听 IMG 的点击事件，获取 对应的图片地址
    var Img = document.querySelectorAll('.Img');
    var popup = document.querySelector(".overlay");
    var popupimg = document.querySelector(".popup");

    Array.from(Img).forEach(img => {
        img.addEventListener('click', function(event) {
            var imgsrc = img.getAttribute("src");
            popup.className = 'overlay overlayshow';
            // pop up to show the img
            console.log(imgsrc);
            var tempimg = document.createElement("img");
            tempimg.src = imgsrc;
            popupimg.removeChild(popupimg.firstChild);
            popupimg.appendChild(tempimg);
        });
    });

    function popupdisable() {
        popup.className = "overlay";
    }
</script>
